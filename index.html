<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Yet Another To Do List App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="app container">
        <div class="input container">
          <form action="" class="input form" id="inputForm">
            <label for="taskID">Task Number:</label>
            <input
              type="text"
              name="taskID"
              id=""
              class="taskID"
              readonly
              value=""
            />
            <label for="taskText">Task:</label>
            <input
              type="text"
              name="taskText"
              id=""
              class="taskText"
              placeholder="Insert Task Here"
            />
            <br />
            <label for="dateStart">Start Date</label>
            <input
              type="datetime-local"
              class="dateStart"
              name="dateStart"
              id=""
            />
            <label for="dateEnd">End Date</label>
            <input type="datetime-local" class="dateEnd" name="dateEnd" id="" />
            <button class="increment">Submit</button>
          </form>
        </div>
        <div class="output container" id="outputContainer"></div>
      </div>
      <script src="scripts/todo.js"></script>
    </div>
  </body>
</html>
